  Je scripte aussi beaucoup d'actions récurrents avec [Python](https://www.python.org/) ou [Go](https://golang.org/).
  J'aime être challengé et travailler avec de nouvelles équipes sur des belles choses.
  Je suis passionné lorsqu'il s'agit d'améliorer les workflow ou l'infrastructure avec des solutions de qualité.
  J'aime comprendre les besoins des équipes et travailler de concert avec elles pour fournir un résultat qui correspond à ces attentes."


